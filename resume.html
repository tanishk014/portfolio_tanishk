 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - Tanishk Wagh</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding-top: 80px;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .navbar-brand {
      color: #00d9ff !important;
      font-weight: 600;
    }

    .resume-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .resume-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .resume-title {
      color: #00d9ff;
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .btn-custom {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 500;
      transition: 0.3s ease-in-out;
    }

    .btn-view {
      background-color: #00d9ff;
      color: #000;
    }

    .btn-view:hover {
      background-color: #00b8cc;
      color: #fff;
    }

    .btn-download {
      background-color: #343a40;
      color: #fff;
    }

    .btn-download:hover {
      background-color: #212529;
    }

    footer {
      background-color: #111;
      color: #ccc;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html"><i class="fas fa-home"></i> Tanishk Wagh</a>
  </div>
</nav>

<!-- Resume Section -->
<div class="container mt-5">
  <div class="resume-card mx-auto" style="max-width: 600px;">
    <h2 class="resume-title"><i class="fas fa-file-alt"></i> My Resume</h2>
    <p class="mb-4">You can view or download my resume using the buttons below.</p>
    <div class="d-flex justify-content-center">
      <a href="resume/tanishkwagh_btech_25.pdf" target="_blank" class="btn btn-view btn-custom"><i class="fas fa-eye"></i> View Resume</a>
      <a href="resume/tanishkwagh_btech_25.pdf" download class="btn btn-download btn-custom"><i class="fas fa-download"></i> Download</a>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-3">
  <p>&copy; 2025 Tanishk Wagh. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
