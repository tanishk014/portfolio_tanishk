  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #ffffff;  /* White background */
      color: #000;          /* Black text for contrast */
    }

    nav.navbar {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    main {
      flex: 1;  /* pushes footer to bottom */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .overlay {
      background: #f8f9fa; /* light gray overlay */
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 1000px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.1);
      color: #000;
      transition: 0.4s ease;
    }

    .overlay:hover {
      transform: translateY(-5px);
    }

    .profile-image img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 6px solid #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      object-fit: cover;
    }

    h1 span {
      color: #007bff;
    }

    .btn-custom {
      margin: 8px;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
      color: #fff;
      margin-top: auto; /* ensures footer stays at bottom */
    }

    @media (max-width: 768px) {
      .profile-image img {
        width: 160px;
        height: 160px;
      }

      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
