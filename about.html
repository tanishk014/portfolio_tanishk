<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Tanishk Vishnu Wagh</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #343a40;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .home-btn {
      background-color: #007bff;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }

    .home-btn:hover {
      background-color: #0056b3;
    }

    .contact-section {
      padding: 60px 0;
    }

    .contact-info {
      background-color: #f8f9fa;
      padding: 40px;
      border-radius: 20px;
      height: 100%;
    }

    .contact-info h5 {
      margin-top: 20px;
    }

    .contact-info i {
      color: #007bff;
      font-size: 22px;
      margin-right: 10px;
    }

    .form-section {
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .contact-info, .form-section {
        padding: 25px;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h4>Contact</h4>
    <a href="index.html" class="home-btn"><i class="fas fa-home"></i> Home</a>
  </div>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="fw-bold">Contact Me</h2>
        <p class="text-muted">Iâ€™d love to hear from you!</p>
      </div>

      <div class="row g-5">
        <!-- Contact Info Column -->
        <div class="col-lg-4">
          <div class="contact-info">
            <h5><i class="fas fa-map-marker-alt"></i> Address</h5>
            <p>Pune, Maharashtra, India</p>

            <h5><i class="fas fa-envelope"></i> Email</h5>
            <p><a href="mailto:tanishk@email.com">tanishk@email.com</a></p>

            <h5><i class="fas fa-phone"></i> Phone</h5>
            <p><a href="tel:+919876543210">+91 9876543210</a></p>
          </div>
        </div>

        <!-- Message Form Column -->
        <div class="col-lg-8">
          <div class="form-section">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Tanishk Vishnu Wagh. All rights reserved.
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
