<head>
  <meta charset="UTF-8" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding-top: 80px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      padding: 30px;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .icon {
      color: #00d9ff;
      margin-right: 10px;
    }

    .btn-glow {
      background-color: #00d9ff;
      color: #000;
      border: none;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 30px;
      transition: 0.3s;
    }

    .btn-glow:hover {
      background-color: #00b8cc;
    }

    .modal-content {
      background-color: #1e2a38;
      color: white;
      border-radius: 12px;
    }

    .form-control {
      background-color: #2f3e4d;
      color: white;
      border: 1px solid #555;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .modal-footer button {
      border-radius: 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark bg-opacity-75">

        <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
        <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>

      </ul>
    </div>
  </div>
</nav>

<!-- Contact Card -->
<div class="container mt-5">
  <div class="card text-center text-white">
    <h2 class="mb-4">Get in Touch</h2>
    <p><i class="fas fa-map-marker-alt icon"></i>Satara, Maharashtra, India</p>
    <p><i class="fas fa-phone icon"></i>+91 95616 66471</p>
    <p><i class="fas fa-envelope icon"></i>tanishkwagh014@gmail.com</p>
    <div class="mt-4">
      <button class="btn btn-glow" data-bs-toggle="modal" data-bs-target="#emailModal"><i class="fas fa-paper-plane"></i> Send Message</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="emailModalLabel"><i class="fas fa-envelope-open-text"></i> Send me an Email</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="emailForm">
          <div class="mb-3">
            <label for="senderName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="senderName" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="senderEmail" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="senderEmail" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="messageText" class="form-label">Message</label>
            <textarea class="form-control" id="messageText" rows="4" placeholder="Type your message here..." required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="sendEmail()">Send</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-3 bg-dark text-white-50">

</footer>

<!-- Bootstrap & Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Function -->
<script>
  function sendEmail() {
    const name = document.getElementById('senderName').value;
    const email = document.getElementById('senderEmail').value;
    const message = document.getElementById('messageText').value;

    const mailtoLink = `mailto:tanishkwagh014@gmail.com?subject=Message from ${encodeURIComponent(name)}&body=${encodeURIComponent(message)}%0A%0AFrom: ${encodeURIComponent(email)}`;
    
    window.location.href = mailtoLink;
  }
</script>

</body>
