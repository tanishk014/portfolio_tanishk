<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    .header {
      text-align: center;
      margin-bottom: 50px;
    }
    .card-section {
      background-color: #f8f9fa; /* Light gray color */
      padding: 50px 0;
    }
    .card-body {
      text-align: center;
    }
    .skill-icon {
      font-size: 40px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand home-button" href="#">
      <i class="fas fa-home"></i> Home
    </a>
  </nav>

  <div class="container">
    <h1 class="header">Skills</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="card-title">Web Development Skills</h2>
            <div class="skill">
              <i class="fab fa-html5 skill-icon"></i> HTML
            </div>
            <div class="skill">
              <i class="fab fa-css3-alt skill-icon"></i> CSS
            </div>
            <div class="skill">
              <i class="fab fa-bootstrap skill-icon"></i> Bootstrap
            </div>
            <div class="skill">
              <i class="fab fa-php skill-icon"></i> PHP
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-body">
            <h2 class="card-title">Data Analytics Skills</h2>
            <div class="skill">
              <i class="fas fa-chart-line skill-icon"></i> Data Analysis
            </div>
            <div class="skill">
              <i class="fas fa-database skill-icon"></i> SQL
            </div>
            <div class="skill">
              <i class="fas fa-chart-pie skill-icon"></i> Data Visualization
            </div>
            <div class="skill">
              <i class="fas fa-tools skill-icon"></i> Data Cleaning
            </div>
            <div class="skill">
              <i class="fas fa-cogs skill-icon"></i> Machine Learning
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('.home-button').addEventListener('click', function () {
        window.location.href = 'index.html'; // Replace 'index.html' with your home page URL
      });
    });
  </script>
</body>
</html>
